<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .tmp{
            display:block;
            
            width: 0px;
            height: 0.5px;
            background:linear-gradient(to left,red,yellow,blue,orange);
            
           
        }
        input{
            outline: none;
            border: 1px;
            width: 100px;
        }
        input:focus+span{
            background:linear-gradient(to left,red,yellow,blue,orange);
            width: 100px;
            transition: 0.5s;
            

        }
    </style>
    <div>
        <input type="text" />
        <span class="tmp"></span>
    </div>
    
    
</body>
</html>
