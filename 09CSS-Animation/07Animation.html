<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* *{
            border: 1px solid gray;
            width: 300px;
            height: 300px;
            margin: 10px;
        } */
        div{
               
             width: 300px;
             height: 300px;
             /* border: 1px solid gray; */
             display: inline-block;
             text-align: center;
             line-height: 100px;
             margin: 10px;
        }
        .line{
            display: flex;
            width: 2000px;
            height: 350px;
        }
        @keyframes moving2{ 
            from{margin-top:700px;}
            to{margin-top: 0px;}
        /* 위로 올라오는 모션*/
        

        }
        #d1 {
            animation-name: moving2;
            animation-duration: 5s;
            animation-delay:0.2s;
            animation-iteration-count:infinite;
        }
        #d2 {
            animation-name: moving2;
            animation-duration: 5s;
            animation-delay:0.4s;
            animation-iteration-count:infinite;
        }
        #d3 {
            animation-name: moving2;
            animation-duration: 5s;
            animation-delay:0.6s;
            animation-iteration-count:infinite;
            
        }
        #d4 {
            animation-name: moving2;
            animation-duration: 5s;
            animation-delay:0.8s;
            animation-iteration-count:infinite;
        }
        #d5 {
            animation-name: moving2;
            animation-duration: 5s;
            animation-delay:1s;
            animation-iteration-count:infinite;
        }
        #d6 {
            animation-name: moving2;
            animation-duration: 5s;
            animation-delay:1.2s;
            animation-iteration-count:infinite;
        }
        #d7 {
            animation-name: moving2;
            animation-duration: 5s;
            animation-delay:1.4s;
            animation-iteration-count:infinite;
        }
        #d8 {
            animation-name: moving2;
            animation-duration: 5s;
            animation-delay:1.6s;
            animation-iteration-count:infinite;
        }
      
    </style>
    <div class="line">
        <div id="d1"><img src="img/1.webp"></div>
        <div id="d2"><img src="img/2.webp"></div>
        <div id="d3"><img src="img/3.webp"></div>
        <div id="d4"><img src="img/4.webp"></div>
    </div>


    <div class="line">
        <div id="d5"><img src="img/5.webp" ></div>
        <div id="d6"><img src="img/6.webp" ></div>
        <div id="d7"><img src="img/7.webp" ></div>
        <div id="d8"><img src="img/8.webp" ></div>
    </div>


    
</body>
</html>
