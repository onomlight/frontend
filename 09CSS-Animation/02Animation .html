<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div{
            width:400px;
            height:40px;
            border:3px solid orange;
            margin:0px auto;
            position:relative;
            top:0px;
            left:0px;
        }
        @keyframes moving1{
         from{left:700px;}
            to{left:0px;}

        }
        @keyframes moving2{ 
            from{margin-top:700px;}
            to{margin-top: 0px;}


        }
        @keyframes moving3{
            from{left:-700px;top:500px}
            to{left:0px top:0px}
        }
        #d1{
            animation-name: moving1;
            animation-duration: 3s;
        }
        #d2{
            animation-name: moving2;
            animation-duration: 2s;
        }
        #d3{
            animation-name: moving3;
            animation-duration:3s;
        }
        
    </style>
    <div id="d1">test1</div>
    <div id="d2">test2</div>
    <div id="d3">test3</div>
</body>
</html>
