            display: flex;
            justify-content: space-between;
            margin-bottom: 0px;
            position: absolute;
            left: 20px;
            top: 40px;

        #depth1>li{

        }

            margin-left: 5%;

        }
        #depth1:hover .depth2{

            /* 포지션이 없어서 계속위치가 이동함 */
            position: relative;
            left: 0px;
            top: 0px;
        }
