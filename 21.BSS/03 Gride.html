<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <style>
    .container-md{
        border : 1px solid gray;
        height:800px;
        
    }
    .row{
        border : 1px solid gray;
    }
    .item{
        height : 50px;
        background-color:blue;
        border : 1px solid white;
        color:white;font-size:2rem;text-align:center;
    }
    #row1{
        height: 400px;
    }
    #row2{
        height: 250px;
        width: 100%;
    }
    </style>
    <div class="container-md">
        <div class="row">
            <div class="col item">Col1</div>
            <div class="col item">Col2</div>
            <div class="col item">Col3</div>
        </div>
        <div class="row" id="row1">
            <div class="col item">Col1</div>
            <div class="col item">Col2
                <div class="row" id="row2">
                    <div class="col item">Col1</div>
                    <div class="col item">Col2</div>
                    <div class="col item">Col3</div>
                </div>
            </div>
            
        </div>
        
        <div class="row">
            <div class="col-md item">Col1</div>
            <div class="col-md item">Col2</div>
            <div class="col-md item">Col3</div>
            <div class="col-md item">Col4</div>
            <div class="col-md item">Col5</div>
        </div>
        
    </div>
</body>
</html>
