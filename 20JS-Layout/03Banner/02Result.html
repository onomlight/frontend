    <link rel="stylesheet" type="text/css" href="../CSS/maincontainer.css">
    <!-- footer.css -->
    <link rel="stylesheet" type="text/css" href="../CSS/footer.css">
    
    <!-- BS ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- BS CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- BS JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- JQ -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

    <!-- Swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>


    <!-- topmenu.js -->
    <script src="../JS/topmenu.js" ></script>
   
   <!-- navfix.js -->
   <script src="../JS/navfix.js" ></script>

</head>
<body>

     <div id="wrapper">
        
        <!-- topmenu -->
        <div id="topmenu">
            <!-- header -->
            <header>
                <style>
           

                </style>
                <!-- quick -->
                <ul id="quick">
                    <li>
                        <!-- Sitemap -->
                        <input type="checkbox" id="chk">
                        <label  for="chk" id="sitemenu">
                            <span id="top"></span>
                            <span id="middle"></span>
                            <span id="bottom"></span>
                        </label>
                            <!-- BG -->
                            <div id="bg"></div>
                            <!-- 모달창 -->
                            <div id="modal"></div>
                    </li>




                    <!-- Login  -->
                    <li  id="loginicon">
                        <i class="bi bi-person" style="font-size:2.5rem;"></i>
                    </li>

                    <!--
                    <li><a href="#">Menu3</a></li>
                    <li><a href="#">Menu4</a></li>
                    -->
                </ul>
 
                <!-- login -->
                <div id="loginwin" class="p-3">
                    <div style="text-align:center;"><i class="bi bi-person" style="font-size:5rem;"></i></div>
                    <input placeholder="Insert ID" class="form-control "><br>
                    <input placeholder="Insert PW" class="form-control ">
                </div>
  
            </header>
            
            <!-- nav -->
            <nav>
                <ul id="depth1">
                    <li id="logo"><a href="#"><img src="#"></a></li>
                    <li><a href="#">Menu1</a></li>
                    <li><a href="#">Menu2</a></li>
                    <li><a href="#">Menu3</a></li>
                    <li><a href="#">Menu4</a></li>
                    <li><a href="#">Menu5</a></li>
                </ul>
            </nav>
 

        </div> 

        <!-- contents.. -->

        <div id="main-container">
            

            <style>
                #banner-slider img{width : 100%;}
                #banner-slider ul{
                    padding:0px; list-style:none;
                }
            </style>
            <!-- banner slider -->
            <div id="banner-slider"  class="swiper">
                <ul  class="swiper-wrapper">
                    <li class="swiper-slide"><a href=#> <img src="../IMG/banner1.jpg"> </a></li>
                    <li class="swiper-slide"><a href=#> <img src="../IMG/banner2.jpg"> </a></li>
                    <li class="swiper-slide"><a href=#> <img src="../IMG/banner3.jpg"> </a></li>
                    <li class="swiper-slide"><a href=#> <img src="../IMG/banner4.jpg"> </a></li>
                </ul>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>

                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    <!-- scrollbar -->
                    <div class="swiper-scrollbar"></div>
            </div>
            <script>
                $(document).ready(function(){
                    const swiper = new Swiper('.swiper', {
                        // Optional parameters
                        direction: 'horizontal', //vertical,horizontal
                        loop: true,
                        // If we need pagination
                        pagination: {
                            el: '.swiper-pagination',
                            clickable : 'true',
                        },
                        // Navigation arrows
                        navigation: {
                            nextEl: '.swiper-button-next',
                            prevEl: '.swiper-button-prev',
                        },
                        // And if we need scrollbar
                        scrollbar: {
                            el: '.swiper-scrollbar',
                        },
                        //마우스 휠 사용
                        mousewheel:true,
                        //페이지 전환효과
                        effect : 'fade',
                        speed : 1000,
                        //자동스크롤링
                        autoplay:{
                            delay:1000,
                            disableOnInteraction:false,
                        }
                    }); // swiper 끝
                     
                }) // nav 끝
                
            </script>
            
            
            
            <!-- tab -->
            <div id="tab"></div>
            <!-- card -->
            <div id="cards"></div>
            <!--item slider -->
            <div id="item-slider"></div>

        </div>

        <!-- footer -->
        <style>
            #top-element{}

            }
            #footer-menu>li{

            }
            #body-element{

                align-items: center;
            }
            #footer-logo{

            }
            #info{
                width:70%;

            }
            #sns{

                height:100px;
            }

        </style>

                    <li>등등등</li>
                    <li>등등등</li>
                    <li>등등등</li>
                </ul>         
            </div>
            <div id="body-element">
                <!-- footer-logo -->
                <div id="footer-logo">LOGO</div>
                <!-- info -->
                <div id="info">대표:홍길동...TEL.053-222-5555</div>
                <!-- SNS -->
                <div id="sns"> Youtube,~~</div>
            </div>
        </footer>
     </div>
     



</body>
