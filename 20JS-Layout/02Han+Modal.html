<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- JQ -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
    
    <style>
          #chk{
              display:none;
             
          }
       
          #sitemenu {
            position:relative;
          }

          #sitemenu span{
            display:block;
            width:35px;
            height:5px;
            background-color:black;
            margin:5px;   
           

        }
        

        input[id="chk"]:checked+label #top{
            transform:translate(0px,10px) rotate(45deg);
            transition: 0.5s;
        }
        input[id="chk"]:checked+label #bottom{
            transform:translate(0px,-10px) rotate(-45deg);
            transition: 0.5s;
        }
        input[id="chk"]:checked+label #middle{
            /* transform:translate(-100px,0px); */
            opacity:0;
            transition: 0.5s;
        }
        
        #modal{
            display:none;
        }
    </style>

     
        <input type="checkbox" id="chk">
        <label  for="chk" id="sitemenu">
            <span id="top"></span>
            <span id="middle"></span>
            <span id="bottom"></span>
        </label>
    
    <!-- BG -->
    <div id="bg"></div>
    <!-- 모달창 -->
    <div id="modal">
        <!--사이트맵  or 로그인정보 or 상품정보 or 특정알림창.. -->
        <h1>사이트맵</h1>
        <ul>
            <li>오시는 길</li>
            <li>조직도</li>
            <li>이용약관</li>
            <li>등등등</li>
        </ul>
    </div>

    <script>
        zIdx=999;
        $('input[id="chk"]').on('click',function(){
           if( $(this).is(":checked") )  //체크된상태
           {
                
                SiteOn();
             
                

           }
           else //체크해제된 상태
           {
                SiteOff();
           }


        })
        // SiteMap 표시하기
       
        function SiteOn(){
            //BG
            $('#bg')
            .css('display','block')
            .css('position','fixed')
            .css('left','0%')
            .css('top','0%')
            .css('width','100%')
            .css('height','2000px')
            .css('opacity','0.5')
            .css('z-index',zIdx)
            .css('background-color','lightgray');   

            //Modal
            $('#modal')
            .css('display','block')
            .css('position','fixed')
            .css('left','10%')
            .css('top','10%')
            .css('width','80%')
            .css('height','800px')
            .css('background-color','white')
            .css('border','1px solid gray')
            .css('z-index',zIdx+1) 
            
            $('#sitemenu').css('z-index',zIdx+2);
        }
        // SiteMap 해제하기
        function SiteOff(){
            $('#bg').css('display','none');
            $('#modal').css('display','none');

        }
        
    </script>

</body>
</html>
