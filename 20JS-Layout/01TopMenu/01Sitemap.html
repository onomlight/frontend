<body>

     <div id="wrapper">
        
        <!-- topmenu -->
        <div id="topmenu">
            <!-- header -->
            <header>
                <!-- quick -->
                <ul id="quick">

                    <style>
                        #chk{
                            display:none;
                        }
                        #sitemenu{
                            position:relative;
                        }
                        #sitemenu span{
                          display:block;
                          width:35px;
                          height:5px;
                          background-color:black;
                          margin:5px;
                      }
                      
                      input[id="chk"]:checked+label #top{
                          transform:translate(0px,10px) rotate(45deg);
                          transition: 0.5s;
                      }
                      input[id="chk"]:checked+label #bottom{
                          transform:translate(0px,-10px) rotate(-45deg);
                          transition: 0.5s;
                      }
                      input[id="chk"]:checked+label #middle{
                          /* transform:translate(-100px,0px); */
                          opacity:0;
                          transition: 0.5s;
                      }
                  </style> 
                    <li>
                        <!-- Sitemap -->
                        <input type="checkbox" id="chk">
                        <label  for="chk" id="sitemenu">
                            <span id="top"></span>
                            <span id="middle"></span>
                            <span id="bottom"></span>
                        </label>
                            <!-- BG -->
                            <div id="bg"></div>
                            <!-- 모달창 -->
                            <div id="modal">
                    </li>
                    <script>
                        zIdx=999;
                        $('input[id="chk"]').on('click',function(){
                           if( $(this).is(":checked") )  //체크된상태
                           {                  
                                SiteOn();     
                           }
                           else //체크해제된 상태
                           {
                                SiteOff();
                           }      
                        })
                        // SiteMap 표시하기
                       
                        function SiteOn(){
                            //BG
                            $('#bg')
                            .css('display','block')
                            .css('position','fixed')
                            .css('left','0%')
                            .css('top','0%')
                            .css('width','100%')
                            .css('height','2000px')
                            .css('opacity','0.5')
                            .css('z-index',zIdx)
                            .css('background-color','lightgray');   
                
                            //Modal
                            $('#modal')
                            .css('display','block')
                            .css('position','fixed')
                            .css('left','10%')
                            .css('top','10%')
                            .css('width','80%')
                            .css('height','800px')
                            .css('background-color','white')
                            .css('border','1px solid gray')
                            .css('z-index',zIdx+1) 
                            
                            $('#sitemenu').css('z-index',zIdx+2);
                        }
                        // SiteMap 해제하기
                        function SiteOff(){
                            $('#bg').css('display','none');
                            $('#modal').css('display','none');
                
                        }
                    </script>




                    <li><a href="#">Menu2</a></li>
                    <li><a href="#">Menu3</a></li>
                    <li><a href="#">Menu4</a></li>
                </ul>
