<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const date = new Date();
        document.write('연도 : '+date.getFullYear()+"<br>");
        document.write('월 :' + date.getMonth()+"<br>");
        document.write('일 :' + date.getDate()+"<br>");
        document.write('시간 :' + date.getHours()+"<br>");
        document.write('분 :' + date.getMinutes()+"<br>");
        document.write('초 :' + date.getSeconds()+"<br>");
    </script>

    <hr>
    <style>
        #clock{
            font-size:4rem;
            font-weight:900;
        }
    </style>
    <div id="clock">

    </div>
    <script>
        setInterval(function(){
            curdate = new Date();
            hour = String(curdate.getHours()).padStart(2, "0");
            minute =String(curdate.getMinutes()).padStart(2, "0");
            second =String(curdate.getSeconds()).padStart(2, "0");


            clock=document.getElementById('clock');
            clock.innerHTML=hour+":"+minute+":"+second;

        },1000)
    </script>
</body>
</html>
