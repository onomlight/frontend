<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <style>
          #chk{
              display:none;
          }
          #sitemenu span{
            display:block;
            width:35px;
            height:5px;
            background-color:black;
            margin:5px;
        }
        input[id="chk"]:checked+label #top{
            transform:translate(0px,10px) rotate(45deg);
            transition: 0.5s;
        }
        input[id="chk"]:checked+label #bottom{
            transform:translate(0px,-10px) rotate(-45deg);
            transition: 0.5s;
        }
        input[id="chk"]:checked+label #middle{
            /* transform:translate(-100px,0px); */
            opacity:0;
            transition: 0.5s;
        }
        nav{
            border: 1px solid gray;
            height: 100px;
            display: flex;
            
            
        } 
        #logo{width: 120px;height: 80px; border: 1px solid gray;  background-color: antiquewhite;           
        }
        #menu{width: 70%; border: 1px solid gray; background-color: blueviolet;}
        #quick{width:30%; border: 1px solid gray; background-color: coral;}
        /* 테블릿일때(1024이하) quick 사라지게 */
        /* 모바일일때(768이하) quick,menu사라지고 햄버거메뉴가 오른쪽에 배치되게하세요 */
           /* 테블릿 */
           @media screen and (max-width:1024px) {
            #quick{ display: none;}
                
                
            
        }
        /* 모바일 */
        @media screen and (max-width:768px){
            nav{
                background-color: rebeccapurple;
            }
            #menu{display: none;}
        }
    </style>
    <nav>
        <div id="logo">LOGO</div>
        <div id="menu">MENU</div>
        <div id="quick">QUICK</div>
        <div style="display: none;">
            <label  for="chk" id="sitemenu">
                <span id="top"></span>
                <span id="middle"></span>
                <span id="bottom"></span>
            </label>
        </div>

    </nav>
</body>
</html>
