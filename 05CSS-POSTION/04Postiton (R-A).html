<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #container1{width: 500px; height: 500px; border: 4px solid gray;}
        #container2{width: 300px; height: 300px; border: 3px solid rebeccapurple;}
        #container3{width: 200px; height: 200px; border: 2px solid indianred;}
        #container1{
            position: relative;
            left: 50px;
            top: 50px;
        }
        #b1{
           position: absolute;
           left: 100px;
        }
        #b2{
            position: absolute;
            left: 200px;
        }
        #b3{
            position: absolute;
            left: 300px;
        }
        #container2{
            position: relative;
            left: 50px;
            top: 50px;

        }
        #b4{
            position: absolute;
            top : 50px;
           left: 100px;
        }
        #b5{
            position: absolute;
            top : 100px;
           left: 200px;
        }
        #b6{
            position: absolute;
            top : 150px;
           left: 300px;
        }
        #container3{      
            position: relative;
            left: 50px;
            top: 50px;
        }
    </style>
    <div id="container1">
        <div id="b1">BOX1</div>
        <div id="b2">BOX2</div>
        <div id="b3">BOX3</div>
        <div id="container2">
            <div id="b4">BOX4</div>
            <div id="b5">BOX5</div>
            <div id="b6">BOX6</div>
            <div id="container3">
                <div id="b7">BOX7</div>
                <div id="b8">BOX8</div>
                <div id="b9">BOX9</div>
            </div>
        </div>
    </div>
</body>
</html>
