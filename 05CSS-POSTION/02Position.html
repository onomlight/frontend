<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
     <style>
         body{
             margin: 0px;
         }
         div{
             width: 150px;
             height: 100px;
             border: 2px solid gray;
         }
         #b1{ position: absolute; left: 20px;  top:  20px;}
         #b2{ position: absolute; left: 30%;   top:   0%;}
         #b3{ position: absolute; left: 100px; top:  80px;}
         #b4{ position: absolute; left: 50px; top:  50px;}
     </style>
    <!-- 릴렉티브로 지정을 하게되면 고정은되었으나 앱솔루트로 지정을 하면 박스형에 연결되어있는 왼쪽 상단에 고정시킴
        상위태그 기준으로 진행함-->
    
        <div id="b1">1</div>
        <div id="b2">2</div>
        <div id="b3">3</div>
        <div id="b4">4</div>
    

</body>
</html>
