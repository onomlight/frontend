<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- JQ -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
    
    <style>
          #chk{
              display:none;
          }
          #sitemenu span{
            display:block;
            width:35px;
            height:5px;
            background-color:black;
            margin:5px;
        }
        
        input[id="chk"]:checked+label #top{
            transform:translate(0px,10px) rotate(45deg);
            transition: 0.5s;
        }
        input[id="chk"]:checked+label #bottom{
            transform:translate(0px,-10px) rotate(-45deg);
            transition: 0.5s;
        }
        input[id="chk"]:checked+label #middle{
            /* transform:translate(-100px,0px); */
            opacity:0;
            transition: 0.5s;
        }
    </style>

    <input type="checkbox" id="chk">
    <label  for="chk" id="sitemenu">
        <span id="top"></span>
        <span id="middle"></span>
        <span id="bottom"></span>
    </label>

    <script>
        $('input[id="chk"]').on('click',function(){
           if( $(this).is(":checked") )  //체크된상태
           {
                alert("체크됨");
                // 백그라운드 음영
                // 창Open
                

           }
           else //체크해제된 상태
           {
                alert("체크해제됨");
           }


        })
        
    </script>

</body>
</html>
