<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- JQ -->
     <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
     <!-- Silck -->
      <!-- Slick -->
      <link rel="stylesheet" type="text/css" href="js/slick.css">    
      <script src="js/slick.min.js"></script>   

      <style>
        .slick-center{ 
            transform:scale(1.2,1.2);
            transition:0.5s;
        }
        .tmp{
            /* width:1000px; margin:150px auto; */
        }
     </style>
				
</head>
<body>
    <style>
        
        ul{list-style:none;padding:0px;}
        img {width:300px; height:300px;margin:0px;}
        li{padding:10px; margin:0px 5px;}
        .slick-arrow{
            width:50px;height:50px;line-height:50px;
            background-color:white;
            border : 0px;
            border-radius: 50%;
            font-size:1.5rem;
            color:gray;
            box-shadow: 4px 4px 1px lightgray;
        }
        .slick{
            position:relative;
        }
        .slick #prev,.slick  #next{
            position:absolute;
            left:0px;
            top:0px;
        }
        .slick #prev{
            top:135px;
            left:-25px;
            z-index:500;
        }
        .slick #next{
            top:135px;
            left:97.5%;
        }
        .bn-controller{
            display:flex;
            justify-content: center;
            margin-top:15px;
        }
        .bn-controller li{
            width:15px; height:15px;
        }
        /* .bn-controller button{
            width:100%; height :100%;
            border:0px;
            border-radius: 50%;
            background-color:gray;
            color:white;
        } */
        .bn-controller .slide-banner{
            width:50%; height :50%;
            border:0px;
            border-radius: 50%;
            background-color:gray;
            color:white;
        }
</style>
<body>
    <div id="container" class=" ">
        <div class="tmp">
            <ul class="slick">
                <li><img src="img/card1.jpg"></li>
                <li><img src="img/card2.webp" ></li>
                <li><img src="img/card3.jpg" ></li>
                <li><img src="img/card4.jpg" ></li>

                <li><img src="img/card1.jpg"></li>
                <li><img src="img/card2.webp" ></li>
                <li><img src="img/card3.jpg" ></li>
                <li><img src="img/card4.jpg" ></li>
            </ul>
        </div>
    </div>

    <script>
        $('.slick').slick({
            // dots:true, //페이지 네비게이션 // 없으면 번호안나옴 
            arrow : true, //prev,next 버튼 표시여부
            autoplay: true, //자동넘김여부
            speed :500,     // 슬라이드 속도
            autoplaySpeed:500,  //자동넘김 슬라이드 간격
            pauseOnHover : true, // 마우스 hover시 슬라이드 멈춤여부
            vertical : false,
            slidesToShow:5, //표시되는 슬라이드 개수
            slidesToScroll:1, // 넘겨질슬라이드 수 
            // centerMode:true, // 센터모드 가운데 오는게 커짐 
            // prevArrow:"<button id=prev>&lt;</button>",
            // nextArrow:"<button id=next>&gt;</button>",
            
            // 버튼 없애고싶을댄 공란 

            prevArrow:"",
            nextArrow:"",

            // dots:false, 
            dotsClass:'bn-controller', // 페이지 네비게이션 클래스 명 지정

            customPaging:function(slide,i){
                console.log("페이지번호확인 : " + i);
                // console.log(slide.$slider[0]);
                console.log(slide);
                return '<div class =slide-banner> </div>'
            },

            // 반응형 처리
            responsive:[
                {
                    breakpoint : 960, //태블릿해상도 
                settings : {
                    slidesToShow:3
                }
            },
            {
                breakpoint : 768, //너비 
                settings : {
                    slidesToShow:1
                }
            }]
        })
    </script>
</body>
</html>
