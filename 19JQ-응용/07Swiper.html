<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- JQ -->
     <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

    <!-- Swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
     <!-- 
        Site
        https://swiperjs.com/
      -->
    </head>
<body>
    <style>
        img{
            width:100%;
        }
        ul{list-style:none;padding:0px;}
        /* .swiper{
            width : 80%;
        } */
        /* .swiper-button-prev{
            color:green;
            font-weight:900;
        } */
        .swiper-pagination>span{
            /* background-color:red; */
            height: 10px; width: 10px;
        }
        /* .swiper-pagination{
            height: 50px;
        } */
        /* 버튼모양 바꾸기 */
        .swiper-button-next::after,
        .swiper-button-prev::after {
            display: none;
        }
        .swiper-button-next {
            width: 100px; height: 100px;
        background: url(./icon/images.png) no-repeat;
        background-size: 100% auto;
        background-position: center;
        }

        .swiper-button-prev {
            width: 100px; height: 100px;
        background: url(./icon/images.png) no-repeat;
        background-size: 100% auto;
        background-position: center;
        }
        
    </style>
    
    <div id="container" class="swiper">
        <ul id="banner" class="swiper-wrapper">
            <li class="swiper-slide"><a href='#'><img src="img/banner1.jpg"></a></li>
            <li class="swiper-slide"><a href='#'><img src="img/banner2.jpg"></a></li>
            <li class="swiper-slide"><a href='#'><img src="img/banner3.jpg"></a></li>
            <li class="swiper-slide"><a href='#'><img src="img/banner4.jpg"></a></li>
        </ul>
        <!-- 페이지네이션 div -->
        <div class="swiper-pagination"></div>
        <!-- 버튼 div -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
    </div>
    <script>
        const swiper = new Swiper('.swiper',{

            
            // 이전/이후 버튼
            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                type : 'bullets', //bullets,progressbar,fraction.
                clickable : 'true'  //클릭을하면들어가짐// 단, disableOnInteraction 가 true일 경우 멈춤
            },
            scrollbar: {  //스크롤바
                el: '.swiper-scrollbar',
                draggable: true, 
            },
            // 방향
            direction:'horizontal', //vertical,horizontal > 수직
            // 한번에 보여지는 페이지 수 
            slidesPerView:1,

            //  드래그 기능
            debugger:false,
             // 마우스 휠
            mousewheel:true,
            // 페이지 전환 효과
            effect : 'fade',
            speed : 1000, //.천분의 일

            // 자동스크롤링
            autoplay:{
                delay:2000,
                disableOnInteraction:false, // 마우스를 가져다되면 멈추기
            }

            
        });
    </script>
</body>
</html>
