<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
     
    ul{
        list-style: none;

    }
    #container{
        width: 500px;
        height: 500px;
        border: 1px solid gray;
        margin: 100px auto;
        padding: 10px;
        position: relative;
    }
    ul{
        display: flex;
        justify-content: space-around;
        left: 10px;
        padding: 0px;
        
        
        line-height: 50px;
        
        /* border: 1px solid gray; */
    }
    #TabContents{
        
        border: 1px solid gray;
        height: 82%;
    }
    #TabContents div{
        
        display: none
    }
    li{
        border: 1px solid gray;
        width: 120px;
        height: 50px;
        text-align: center;
    }
    #container .on{
        background-color: blue;
    }
    #TabContents .on{
        display: block;
    }
</style>
<body>
    <div id="wrapper">
        <div id="container">
            <ul>
                <li class="on">MENU1</li>
                <li>MENU2</li>
                <li>MENU3</li>
                <li>MENU4</li>
                <li>MENU5</li>
            </ul>
        <div id="TabContents">
            <div class="on">Content1</div>
            <div>Content2</div>
            <div>Content3</div>
            <div>Content4</div>
            <div>Content5</div>
        </div>

        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#tabUI>ul li").on('click',function(){
                // alert($(this).html()+"!");
                // alert( $(this).index());
                idx = $(this).index();
                
                $('#tabUI>ul li').removeClass("on");
                $('#tabUI>ul li').eq(idx).addClass("on");
                // $('#tabContents>div').hide(); // 모든 하위 div 숨김 // 필요없닭
                $('#tabContents>div').removeClass("on");
                $('tabContents>div').eq(idx).addClass("on");

            })
        });
    </script>
</body>
</html>
