<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JQ -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
    
    <style>
        ul{list-style:none;padding:0px;}
        #container{
            width : 500px;
            height : 500px;
            border : 1px solid gray;
            margin : 100px auto;
            padding : 10px;
            position : relative;
        }
        #tabUI>ul{
            display:flex;
            justify-content: space-around;
        }
        #tabUI li{
            width : 120px;
            height:50px;
            line-height:50px;
            text-align:center;
            border : 1px solid gray;
        }
        a{
            display:block;
            text-decoration: none;
            color : white;
            background-color:gray;

        }
        #tabContents{
            border : 1px solid gray;
            height :82%;
            
        }
        #tabContents div{
            display:none;
        }
        #tabUI .on{
            background-color:orange;
        }
        #tabContents .on{
            display:block;
        }
    </style>

    <style>
        #container{position: relative;}
        #prev,#next{position: absolute; cursor: pointer;}
        #next, #prev{
            width: 40px; height: 40px;
            border: 1px solid gray;
            line-height: 40px; text-align: center;
            border-radius: 50%;
            background-color: white;
        }
       
        #prev{
            left: -20px;
            top: 30px;
        }
        #next{
            left: 95%;
            top: 30px;
        }
        
    </style>

    <div id="wrapper">
        <div id="container">
            <div id="prev">&lt;</div>
            <div id="next">&gt;</div>
            <div id="tabUI">
                <ul>
                    <li class="on">Tab1</li>
                    <li>Tab2</li>
                    <li>Tab3</li>
                    <li>Tab4</li>
                    <li>Tab4</li>
                </ul>
            </div>
            <div id="tabContents">
                <div class="on">Tab1 Content</div>
                <div>Tab2 Content</div>
                <div>Tab3 Content</div>
                <div>Tab4 Content</div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#tabUI>ul li").on('click',function(){
                // alert($(this).html()+"!");
                // alert( $(this).index());
                idx = $(this).index();
                
                $('#tabUI>ul li').removeClass("on");
                $('#tabUI>ul li').eq(idx).addClass("on");
                // $('#tabContents>div').hide(); // 모든 하위 div 숨김 // 필요없닭
                $('#tabContents>div').removeClass("on");
                $('tabContents>div').eq(idx).addClass("on");

            })
            // 클릭을했을때 이벤트 실행할수있도록 값을 설정해야함 
            $('#prev').on("click",function(){
                // alert("클릭함");
                idx=$(".on").index();
                // alert(idx);
                if(idx-1>=0){
                    $('#tabUI>ul li').removeClass("on");
                    $('#tabUI>ul li').eq(idx-1).addClass("on");
                    $('#tabContents>div').removeClass("on");
                    $('tabContents>div').eq(idx-1).addClass("on");
                }
            })
            $('#next').on("click",function(){
                idx=$(".on").index();
                end=$("#tabUI>ul li").length-1;
                // alert(end)
                if(idx+1<=end){
                    $('#tabUI>ul li').removeClass("on");
                    $('#tabUI>ul li').eq(idx+1).addClass("on");
                    $('#tabContents>div').removeClass("on");
                    $('tabContents>div').eq(idx+1).addClass("on");
                }
            })
        });
    </script>
</body>
</html>
