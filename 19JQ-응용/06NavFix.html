<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- JQ -->
     <script  src="http://code.jquery.com/jquery-latest.min.js"></script>


</head>
<body>
    <style>
        body{margin:0px;}
        #quick {height : 40px;border : 1px solid gray;}
        #nav{height:80px;border : 1px solid gray;
            background-color:white;
        }
        ul{
            list-style:none;padding:0px;
            display:flex;justify-content: space-around;
        }
        #b1{height:1000px;background-color:aquamarine;}
        #b2{height:1000px;background-color:bisque}
        #b3{height:1000px;background-color:blueviolet;}
    </style>
    <div id="wrapper">
        <div id="quick"></div>
        <div id="nav">
            <ul>
                <li>MENU1</li>
                <li>MENU2</li>
                <li>MENU3</li>
                <li>MENU4</li>
            </ul>
        </div>
        <style>
            #item1{
                border : 1px solid gray;
                background-color:yellow;
                width:300px;height:300px;
                position:relative;
                left:100px;top:100px;
            }
            #item2{
                border : 1px solid gray;
                background-color:green;
                width:200px;height:200px;
                position:relative;
                left:800px;top:0px;
            }
            
        </style>
        <div id="b1">
            <div id="item1"></div>
            <div id="item2"></div>
        </div>
        <!-- 문제 
            

         -->
        <div id="b2">body2</div>
        <div id="b3">body3</div>
    </div>
</body>
</html>

<script>
    $(document).ready(function(){
        // console.log(window.scroll) 작동되는지 콘솔로 확인함
        $(window).on('scroll',function(){
            topval=$(this).scrollTop();
            console.log(topval);

            if(topval>=50){
                $('#nav')
                .css('position','fixed')
                .css('width','99.9%')
                .css('left','0px')
                .css('top','0px')
              
            }else
            {
                $('#nav')
                .css('position','relative')
                .css('width','99.9%')
                .css('left','0px')
                .css('top','0px')
            }
            if(topval>=50){
                $('#item1')
                .css('position','fixed')
                .css('width','300px')
                .css('left','120px')
                .css('top','200px')
              
                
            }
            else{
                $('#item1')
                .css('position','relative')
                .css('top','60px')
              
                
            }
            if(topval>=50){
                $('#item2')
                .css('position','fixed')
                .css('width','200px')
                .css('left','800px')
                .css('top','600px')
              
                
            }
            else{
                $('#item2')
                .css('position','relative')
                .css('top','60px')
             
                
            }
        })

    })
</script>
