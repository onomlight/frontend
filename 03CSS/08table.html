<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table{
            border: 3px solid gray;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            border-collapse: collapse;
            /* collapse 하면 여백합쳐짐 */
            /* text 가운데 정렬 */
            text-align: center;
        }
        td{
            border: 1px solid gray;
         }
        /* thead{
            background-color: lightgrey;
        }
        tbody{
            background-color: cornsilk;
        }
        tfoot{
            background-color: darkslategray;
        }  */
        tbody tr:nth-child(2n-1){
            background-color: bisque;
        }
        /* 
            2n(even)     : 2의 n열/ 짝수행에 색을 넣겟다는 뜻 
            2n-1(odd)    : 홀수행 
            3n           : 3배수행
        */

    </style>
    <table>
        <thead>
            <tr>
                <td>1</td><td>2</td><td>3</td>
            </tr>
        </thead>
        <tbody>
            <tr>                <td>4</td><td>5</td><td>6</td>            </tr>
            <tr>                <td>7</td><td>8</td><td>9</td>            </tr>
            <tr>                <td>10</td><td>11</td><td>12</td>            </tr>
            <tr>                <td>13</td><td>14</td><td>15</td>            </tr>
            <tr>                <td>16</td><td>17</td><td>18</td>            </tr>
            <tr>                <td>19</td><td>20</td><td>21</td>            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>22</td><td>23</td><td>24</td>
            </tr>
        </tfoot>
    </table>
    <!-- 
        thead : 테이블의 최상단 배치 [위치와 상관없이 제일 상단]
        tbody : thead,tfoot 사이 배치
        tfoot : 테이블의 최하단 배치 위치와 상관없이 제일 하단
     -->
</body>
</html>
