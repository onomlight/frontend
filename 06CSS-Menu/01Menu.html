<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #menu-level1{
            border: 1px solid gray;
            padding: 0px;
            list-style: none;
        }
        #menu-level1>li{
            border: 1px solid red;
            /* 자식선택자 잡아서 확인 */
            width: 100px;
        }
        #menu-level2{
            list-style: none;
            padding: 0px;
            border: 1px gray;
            display: none;
        }
        #level-li>a:hover #menu-level2{
            display: block;
        }
        #menu-level1>li:hover #menu-level2{
            display: block;
        }
        
    </style>
    <ul id="menu-level1">

        <li id="level-li">
            <a href="#">MENU1</a>
            <!-- 메뉴 쿨릭시 서브메뉴 나오게할것! -->
            <ul id="menu-level2">
                <li><a href="#">submenu1</a></li>
                <li><a href="#">submenu2</a></li>
                <li><a href="#">submenu3</a></li>
                <li><a href="#">submenu4</a></li>
            </ul>
            <!-- ul li 블록형태그 -->
        </li>
    

    </ul>
    
</body>
</html>
