<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>로그인</h2>
    <hr>

    <form>
        <fieldset style="width: 800px;">
            <legend>로그인 구역</legend>
            <label for="loginid">아이디(E-mail)</label><br>
            <input type="text" id="loginid" placeholder="아이디(E-mail)을 입력해 주세요"><br>
            <label for="loginpw">비밀번호</label><br>
            <input type="password" id="loginpw" placeholder="비밀번호를 입력해 주세요">
            <button type="button" class="btn btn-danger">로그인</button>
        </fieldset>  
    </form>
</body>
</html>
