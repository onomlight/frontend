<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="test.jsp" method="get">
        <!-- 
            ? =  전방탐색
            ? = 이후에 오는 문자열을 탐색한다
            .*[a-z] : a -z 까지의 모든 경우의 수 a,ab,abc,acb,aesc,adghe.. 등등

            ? = .* [a-z] : 앞에 오는 문자가 a-z까지의  모든 경우의 수 a,ab,abc,acb,agasgh인지 확인
         -->

         TEST1 = <input name="test1" pattern="(?=.*[a-z]).{8,16}"><br>
         TEST2 = <input name="test2" pattern="(?=.*[a-z])(?=.*[0-9]).{8,16}"><br>
         TEST3 = <input name="test2" pattern="(?=.*[a-z])(?=.*[0-9])(?=.*[A-Z]).{8,16}"><br>
         TEST4 = <input name="test4" pattern="(?=.*[a-z])(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z,0-9,A-Z,!@#$%^&*()_-+=[]{}~?:;`|/]).{8,16}"><br>
         <!-- 셔플된게 8개 이상이면 문제생김 -->
         <!--  ? = 탐색  -->
         <input type="submit">
    </form>
</body>
</html>
