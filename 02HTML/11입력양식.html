<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="">
        <fieldset>
            <legend>required, autofocus, disabled 속성 예</legend>
            학부 : <input  type="text" required oninvalid="this.setCustomValidity('아입력좀해!')"/> <br>
            이름 : <input  type="text" autofocus /> <br>
            주전공 : <input  type="text" required /> <br>
            부전공 : <input  type="text" autofocus /> <br>
            자율전공 : <input  type="text" disabled /> <br>
            동아리 1 : <input  type="text" required /> <br>
            동아리 2 : <input  type="text"  /> <br>
            취득자격 : <input  type="text" autofocus /> <br>
            봉사 활동 : <input  type="text" required /> <br>
        </fieldset>
        <input type="submit" value="저장하기"/> <input type="reset" value="입력 취소"/>
    </form>

</body>
</html>
