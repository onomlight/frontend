<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        *{
            font-size: 24px;
        }
        a{
            display: block;
            /* a 라인형이여서 width height 조절불가해서 설정 */
            width: 80px;
            height: 30px;
            background-color: tomato;
            color: white;
            /* text-decoration: none; */
            /*  밑줄표시 */
            text-align: center;
            /* 수평정렬 */
            line-height: 30px;
            /* 수직정렬 */
            margin: 50px;
        }
        /* 의사선택자 */
        a:hover{
            /* 위치선택했을때 */
           background-color: brown;
        }
        a:visited{
            /* 방문했을때 */
            color: black;
        }
        a:active{
            /* 눌렀을때 */
            color: yellow
            /* 셀렉트하는, 활동하는동안에는 색상변경됨 */
        }
        #txt{
            border: 1px dashed lightgray;
        }
        #txt:focus{
            border: 1px solid wheat;
            outline: 3px dashed orange;
        }
        /* 사용자가 한번도 링크페이지를 방문하지 않은 상태 (기본) */
        a:link{
            background-color: blueviolet;
        }
        button{
            background-color: antiquewhite;
        }
        
        input:checked+span{
            color: blanchedalmond;
            background-color: green;
        }
        input[type=":checked"]{
            outline: greenyellow;
            
        }
    </style>
    <a href="#">TEST1</a>
    <a href="#">TEST2</a>
    <input id="txt" type="text">
    <button>TEST</button> <br>

    <div id = "chk" >
        <input type="checkbox" id="chk"><span>체크박스</span>
    </div>
</body>
</html>
