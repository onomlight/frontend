<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            border: 1px solid gray;
            margin: 5px;
        }
        /* 자식선택자 : 같은 레벨에있는걸*/
        .c1 > p{
            border: 2px solid orange;
            /* c1안에 자식한테만 적용하겟다 p */

        }

        /* 자손선택자 */
        .c1 p{
            /* c1안에 있는 모든클래스를 포함하겟다 */
            background-color: aqua;
        }
    </style>
</head>
<body>

    
    <!-- 
        p태그 안에는 블록형태그(div)를 넣지않는다 // 깨짐 
     -->
    <h1>제목</h1>
    <p>제목 아래있는 문장입니다.</p>
    <div class="c1"> 
        <!-- 같은레벨 p에 적용됨  -->
        <div>
           <p>두번째 div태그 내에 있는 문장 1입니다</p>
            <div>
                <p>세번째div안의 문장입니다.</p>
                <a href="#">두번째 div태그 a태그입니다.</a>
            </div>
        </div>
            <p>첫번째 div태그 내에 있는 문장 2 입니다.</p>
            <a href="#">첫번째 div태그 a 태그</a>
            <p>첫번째 div 태그 내에 있는 문장 3입니다</p>

    </div>
</body>
</html>
