<html lang="en">
<head>

    <title>Document</title>

<body>
    <style>
        /* 동위선택자 ~ , + */
        *{margin: 3px;}
        .c1{
            border: 1px solid black;
        }
        .c2{border: 1px solid red;}
        .c3{border: 1px solid green;}
       

        /* ~ : 같은 레벨에있는 하위 '모든' 선택자 */
        /* + : 같은레벨이나 밑에있는애들 중에 바로밑 에있는 '하나'만 선택함 */
        .c2 ~ p {color: blueviolet;}
        
        .c2 + p{
            background-color: gray;
            
        }
        .c3 ~p {color: blue;}
        .c3 + p {background-color: orange;}
        .c3 {color: aqua;}
        /* .c2 p {
            color:  red;
        } */

        h1 ~div{
            font-size: 32px;
        }
 
        

        


    </style>
    <h1>제목</h1>
    <p>제목 아래있는 문장입니다.</p>
    <div class="c1"> 
        
        <div class="c2">
           <p>두번째 div태그 내에 있는 문장 1입니다</p>
            <div class="c3">
                <p>세번째div안의 문장1입니다.</p>
                <p>세번째div안의 문장2입니다.</p>
                <p>세번째div안의 문장3입니다.</p>

                
            </div>
            <p>두번째 div태그 내에 있는 문장 2 입니다.</p>
            <p>두번째 div태그 내에 있는 문장 3입니다</p>
        </div>
            <p>첫번째 div태그 내에 있는 문장 2 입니다.</p>
            <p>첫번째 div 태그 내에 있는 문장 3입니다</p>

    </div>
</body>
</html>
