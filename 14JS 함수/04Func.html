<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #ball{
            width:100px;
            height:100px;
            border : 3px solid black;
            position:relative;
            left:0px;
            top:0px;
            border-radius: 50%;
        }
        @keyframes moving {
            0%{left:0px;top:0px;border-color:red;
            animation-timing-function: ease-in;
            }
            25%{left:0px;top:500px;border-color:blue;
                animation-timing-function: ease-out;
            }
            50%{left:0px;top:150px;border-color:orange;
                animation-timing-function: ease-in;
               
            }
            75%{left:0px;top:500px;border-color:green;
                animation-timing-function: ease-out;
            }
            100% {left:0px;top:0px;border-color:yellow;
                animation-timing-function: ease-in;;
            }           
        }
        /* #ball{
            animation-name:moving;
            animation-duration: 3s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        } */
        /* #ball:hover{
            animation-play-state:paused;
        } */
    </style>
    <button onclick="start()">START</button><button onclick="stop()">STOP</button>
    <button onclick="right()">-&gt;</button><button>&lt;-</button>
    <hr>
    <div id="ball"></div>

    <script>
        ball=document.getElementById("ball");
        function start(){
            ball.style.animationPlayState="running";
            ball.style.animationName='moving';
            ball.style.animationDuration='3s';
            ball.style.animationDirection='alternate';
            ball.style.animationIterationCount='infinite';
        }
        function stop(){
            // animation-play-state:paused;
            ball.style.animationPlayState="paused";
        }
        xpos=0;ypos=0;
        function right(){
            ball.style.animationTimingFunction='linear';
            ball.style.transform='translate('+(xpos+=50)+'px,0px)';
            ball.style.transition='0.5s';
            
            
        }
    </script>



</body>
</html>
