<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        ul{list-style: none;padding: 0px;}
        li{
            width: 150px; height: 40px; background-color: aquamarine; margin: 5px;
        }
    </style>
    <script>
        let num = prompt("입력");
        document.write("<ul>");
            for(let i=0;i<num;i++){
                document.write("<li>MENU"+i+"</li>");
            }

        document.write("</ul>");
    </script>
    <!-- tr td넣기 -->
</body>
</html>
