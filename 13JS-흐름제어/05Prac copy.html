<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        자바스크립트 코드를 이용해서
        행의개수와 열의 개수를 받습니다
        해당 행렬만큼의 테이블 만들어봅니다
     -->
     <style>
         td{
             width: 50px;
             height: 50px;
             background-color: azure;
             margin: 2px;
         }
        
     </style>

     <script>
        let row = prompt("ROW :");
        let col = prompt("COL :");
        let cnt = 0;

        document.write("<table>");
            for(i=0;i<row;i++){
                document.write("<tr>");
                    for(j=0;j<col;j++){
                        document.write("<td>"+(++cnt)+"</td>")
                    }

                    document.write("</tr>");
            }


        document.write("</table>");
    
     </script>
</body>
</html>
