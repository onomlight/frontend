<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        boredr : 테두리 굵기
        width : 가로길이
        height : 세로길이
        align : 테이블 배치형태 (left,center,right)
     -->

    <table border="1" width = "300px" height = " 500px" align="center">
        <caption>테이블 제목</caption>
        <!-- tr 행 -->
        <tr>
            <!-- td 칸(열) -->
            <th>열이름1</th>
            <th>열이름2</th>
            <th>열이름3</th>
            <!-- th는 가운데 정렬 굵게 됨 -->
        </tr>

        <!-- tr 행 -->
        <tr>
            <!-- td 칸(열) -->
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

        <!-- tr 행 -->
        <tr>
            <!-- td 칸(열) -->
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>


    <table border="1">

    <!-- </table> width = "300px" height = " 500px" align="center"> -->
        <caption>수업 시간표</caption>
        <!-- tr 행 -->
        <tr>
            <!-- td 칸(열) -->
            <td>시간</td>
            <td>월요일</td>
            <td>화요일</td>
            <td>수요일</td>
            <td>목요일</td>
            <!-- th는 가운데 정렬 굵게 됨 -->
        </tr>

        <!-- tr 행 -->
        <tr>
            <!-- td 칸(열) -->
            <td>1교시</td>
            <td>국어</td>
            <td>역사</td>
            <td>사회</td>
            <td>영어</td>
        </tr>

        <!-- tr 행 -->
        <tr>
            <!-- td 칸(열) -->
            <td>2교시</td>
            <td>영어</td>
            <td>미술</td>
            <td>국어</td>
            <td>수학</td>
        </tr>
        <!-- tr 행 -->
        <tr>
            <!-- td 칸(열) -->
            <td>3교시</td>
            <td>수학</td>
            <td>국어</td>
            <td>수학</td>
            <td>과학</td>
        </tr>

        <tr>
            <!-- td 칸(열) -->
            <td>3교시</td>
            <td>과학</td>
            <td>체육</td>
            <td></td>
            <td>사회</td>
        </tr>
    </table>
</body>
</html>
