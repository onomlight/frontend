        let person = {
            'name' : 'hong',
            'age' : '30',
            'major' : '컴퓨터공학',
            'certificate' : ['정보처리기사','CCNA','COS-JAVA','리눅스마스터']
        }
        //  JQ -  모든속성/값 출력
        // $.each(person,function(key,value){

        // })
        //  JQ - 자격증만 리스트만 출력
        $.each(person,function(key,value){
            if(key=='certificate'){
                cert = person[key];
                $.each(cert,function(k,v){
                    document.write('K : '+k+" , V :"+cert[k]+"<br>");
                })
            }
            
        })
