<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  spacing -->
    <p style="letter-spacing:10px ;">TEXT</p>
    <!-- 글짜 간격 -->
    <p style="word-spacing:50px ;">TEXT TEXT TEXT</p>
    <!--  단어 간격 -->
    <p style="text-align:center ;">TEXT</p>
    <!-- 주의사항 text-aling:center가 할려면 블록형태로 있어야함 -->
    <!-- 수평배치 -->
    <hr>
    <!-- Decoration -->
    <div style="text-decoration:overline ;">TEXT</div>
    
    <div style="text-decoration:underline ;">TEXT</div>
    <div style="text-decoration:line-through ;">TEXT</div>
    <div style="text-decoration:none ;">TEXT</div>
    <a href="#" style="text-decoration:none ; color:antiquewhite">TEXT</a>
    <!-- line-height -->
    <div style="border:1px solid gray; width: 400px; height: 300px; text-align: center; line-height: 300px;">Hello World</div>
    <!-- text-shadow -->
    <div style="text-shadow: 5px 5px gray;">TEXT</div>
</body>
</html>
