<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 글짜크기 기본배율(100%)에 16px크기가 기본 -->
   
    <div style="font-size : 48px;">
         <!-- px 절대크기 -->
        <div style="font-size : 32px;">HELLO WORLD</div>
        <div>HELLO WORLD</div>
        <div style="font-size : 8px;">HELLO WORLD</div>
        <div style="font-size : 16px;">HELLO WORLD</div>
    </div>
    <hr>
    <!-- em : 상대크기(html 글자크기(16px)기준 ) -->
    <div style="font-size:3em;">
        <div style="font-size:2rem ;">HELLO WORLD</div>
        <div>HELLO WORLD</div>
        <div style="font-size:0.5rem ;">HELLO WORLD</div>
        <div style="font-size:1rem ;">HELLO WORLD</div>
    </div>
    <hr>
    <!--  % : 상대크기 -->
    <div style="font-size: 300%;">
        <div style="font-size:50% ;">HELLO WORLD</div>
        <div>HELLO WORLD</div>
        <div style="font-size:33% ;">HELLO WORLD</div>
        <div>HELLO WORLD</div>
    </div>
    <hr>
    <!--  em : 상대크기 -->
    <div style="font-size:3em ;">
        <div style="font-size:0.5em ;">HELLO WORLD</div>
        <div>HELLO WORLD</div>
        <div>HELLO WORLD</div>
        <div>HELLO WORLD</div>
    </div>
</body>
</html>
