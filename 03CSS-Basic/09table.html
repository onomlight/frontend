<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* *{
            /* border: solid gray;
            margin: 5px; */
            
        
        /* } */
        table{
            width: 100%;
            height: 300px;
        }
        td:nth-child(2n-1){
            background-color: lightgray;
            width: 250px;
            font-weight: 800;
            /* 굵기 조절 */
        }
        /* :after 가상선택자 /// 실제로 없는 걸 가상으로 선택함 */
        td:nth-child(2n-1)::after{
            content: "*";
            /* content: url(); */
            color: red;
            font-weight: 800;
            font-size: 15px;
            margin-left: 5px;
        }
        #title{
            /* 아이디를 찾기위한 # 태그 */
            font-size: 24px;
        }
        #comment1{
            font-size: 20px;
        }
        #comment1 span{
            /*  코멘트 1 안에 스팬태그 */
            color: rgb(14, 14, 200);
        }
        #comment2{
            font-size: 16px;
            color: gray;
        }
        table{
            border-top: 3px solid darkblue;
            border-bottom: 1px solid gray;
            border-collapse:collapse;
            margin-bottom: 13px;

        
        }
        td{
            border-bottom: 1px solid gray;
        }
        button{
            margin-top: 30px;
            width: 150px;
            height: 30px;
            background-color: cadetblue;
            color: white;
            border: 0px;
            cursor: pointer;
        }
        body{
            width: 60%;
            margin: 100px auto;
        }
        #id1{
            outline:1px solid black;
            /* border: 5px dashed black; */
        }
        #id1:focus{
            border: 1px solid blue;
            outline: 0px dashed gray;
        }
        #y #p #e{
            outline:1px solid black;
            
        }
        table tr:hover{
            background-color: gray;
        }
         
    </style>

    <div id="title">비밀번호 찾기</div>
    <!-- div 에서 쉽게 관리하기위해 id를 부여함 -->

    <p id="comment1">
        웹 회원으로 가입된 정보를 이용하여 <span>비밀번호</span>가 이메일 또는 휴대전화로 전송됩니다.
        <!-- span은 라인형임!!!  -->
    </p>
    <p id="comment2">
       
        학점은행은 앞으로도 누구나 원활하게 사용할 수 있는 인터넷 환경 조성과 양질의 서비스 제공을 위해 최선의 노력을 다할 것을 약속 드립니다.
        
    </p>
    <table>
        <tr>
            <td>웹아이디</td>
            <td colspan="3"><input id="id1"></td>
            <!-- <td>3</td>
            <td>4</td> -->
        </tr>
        <tr>
            
            <td>생년월일</td>
            <td><input id="y"><input id="y"><input id="y"></td>
            <td>성별</td>
            <td> <label for="man">남자</label>
                <input type="radio" name="gender" value="m" id="man">
                <label for="woman">여자</label>
                <input type="radio" name="gender" value="m" id="woman"></td>
        </tr>
        <tr>
           
            <td>전송방법</td>
            <td colspan="3">   
                <label for="E-mail">가입 시 이메일</label>
                <input type="radio" name="check" value="E" id="mail">
                <label for="phone">가입 시 휴대전화</label>
                <input type="radio" name="check" value="p" id="phone"> </td>
            <!-- <td>11</td>
            <td>12</td> -->
        </tr>
        <tr>
            <td>가입 시 이메일</td>
            <td colspan="3"><input id="e">@<input id="e"></td>
            <!-- <td>15</td>
            <td>16</td> -->
        </tr>
        <tr>
            <td>가입 시 휴대전화</td>
            <td colspan="3"><input id="p">-<input id="p">-<input id="p"></td>
            <!-- <td>19</td>
            <td>20</td> -->
        </tr>
        <!-- 행추가 -->
    </table>
    <fieldset style="display:flex;">
        <!-- (인) 라인형과 블록형을 하고싶을때 디스플레이 플렉스를하면 같은라인에 할 수 있음  
            블럭은 글짜치면 그 라인에 안쳐짐
        -->
        <img src="" alt="알림" style="width:150px ; height: 150px;">
        <ul style="width:100% ;">
            <!--  -->
            <li>입력하신 정보로 회원유무를 체크하여 이메일 또는 휴대전화로 발송해 드립니다.</li>
            <li>가입 시 이메일 주소 및 휴대전화 번호를 모를 경우 학점은행제 콜센터(지역번호 없이 1600-0400)로 문의바랍니다.</li>
        </ul>
    </fieldset>
    <div style="text-align:center ;">
    <button>확인</button>
    </div>
    <!-- 라인형을 가운데할려면 블럭형을 씌어주면 가운대로 움직여짐  -->
</body>
</html>
