<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="txt"><button onclick="func1()">추가</button>
    <hr>
    <ul id="travel"></ul>
    <script>
        let travel = document.getElementById('travel');
        // 밖이든 안이든 넣어도됨
        function func1(){
          let newli = document.createElement('li');
          let txttg = document.getElementById('txt');
          newli.innerHTML=txttg.value;
          travel.prepend(newli);
          txttg.value="";
            //텍스트박스에 가고 싶은 여행지를 입력하고 버튼을 누르면
            //travel에 li태그가 추가될수  있도록 합니다
        }
    </script>

</body>
</html>
