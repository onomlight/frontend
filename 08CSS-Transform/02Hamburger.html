<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{margin: 0px;}
        header{height: 50px; }
        /* 위에 빈공간 */
        nav{height: 80px; background-color: antiquewhite;}
        /* 밑에 흰색 */
        #sitemenu{
            /* position: relative;
            left: 100px; */
            /* 날아가는거임! */
        }
        #sitemenu span{
            display: block;
            width: 35px;
            height: 5px;
            background-color: green;
            margin: 5px;
        }
        #sitemenu:hover #top{
            transform: translate(0px,10px) rotate(45deg);
            transition: 0.5s;
        }
        #sitemenu:hover #middle{
            opacity: 0;
            /* 투명도 지정 옵션 */
        }
        #sitemenu:hover #bottom{
            transform: translate(0px,-10px) rotate(-45deg);
            transition: 0.5s;
        }
    </style>
    <div id="wrapper">

        <header>
            <div id="sitemenu">
                <span id="top"></span>
                <span id="middle"></span>
                <span id="bottom"></span>

            </div>

        </header>
        <nav>

        </nav>
    </div>
</body>
</html>
