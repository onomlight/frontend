<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div{
            width: 250px;
             height: 400px;
             border: 1px solid gray;
             display: inline-block;
             padding: 10px;
        }
        .item{ width: 50px; height: 50px; background-color: aquamarine; transition: 2s;}
        div:hover #d1{
            transform: translate(180px,330px);
            transition: 1s;
        }
        
        div:hover #d2{ 
            transform: translate(180px,330px) rotate(180deg); transition: 1s;
        }
        div:hover #d3{ 
            transform: translate(180px,330px) rotate(180deg)  scale(2,2);
            transition: 1s;}
    </style>
    <div>
        <div id="d1" class="item"></div>
    </div>
    <div>
        <div id="d2" class="item"></div>
    </div>
    <div>
        <div id="d3" class="item"></div>
    </div>

</body>
</html>
