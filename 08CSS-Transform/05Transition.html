<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div{
            border: 1px solid gray;
            width: 100px; height: 500px;
            margin: 10px 30px;
            display: inline-block;
        }
        img{
            width: 100px;
            height: 100px;
            position: relative;
            left: 0px;
            top: 0px;
            transition: 1s;
        }
        div:hover img{
            top: 400px;
            transition: 1s;
        }
    </style>
    <div><img src="cat.jpg"></div>
    <div><img src="cat.jpg"></div>
    <div><img src="cat.jpg"></div>
</body>
</html>
