<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div{
            width: 100px;height: 50px;margin: 10px;background-color: orange;
        }
        #d1:hover{width: 500px;     transition: 1s;   }
        #d2:hover{width: 500px; transition: 2s;}
        #d3:hover{width: 500px; transition: 3s;}
        /* transition: 1s; >> 1초 동안 작업이 일어나는 함수 */

    </style>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
</body>
</html>
