<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 행병합 rowspan -->
    <table border="1" width = "400px" height = " 300px" >
        <caption>테이블 제목</caption>
        <!-- tr 행 -->
        <tr>
            <!-- td 칸(열) -->
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="3">4</td>
            <!-- th는 가운데 정렬 굵게 됨 -->
        </tr>

        <!-- tr 행 -->
        <tr>
            <!-- td 칸(열) -->
            <!-- <td>5</td> -->
            <td rowspan="2">6</td>
            <td>7</td>
            <!-- <td>8</td> -->
        </tr>

        <!-- tr 행 -->
        <tr>
            <!-- td 칸(열) -->
            <td>9</td>
            <!-- <td>10</td> -->
            <td>11</td>
            <!-- <td>12</td> -->
        </tr>
    </table>


    <hr>
    <!-- 열 병합 colspan -->
    <table border="1" width = "400px" height = " 300px" >
        <caption>테이블 제목</caption>
        <!-- tr 행 -->
        <tr>
            <!-- td 칸(열) -->
            <td colspan="2">1</td>
            <!-- <td>2</td> -->
            <td>3</td>
            <td>4</td>
            <!-- th는 가운데 정렬 굵게 됨 -->
        </tr>

        <!-- tr 행 -->
        <tr>
            <!-- td 칸(열) -->
            <td>5</td>
            <td>6</td>
            <td colspan="2">7</td>
            <!-- <td>8</td> -->
        </tr>

        <!-- tr 행 -->
        <tr>
            <!-- td 칸(열) -->
            <td colspan="3">9</td>
            <!-- <td>10</td> -->
            <!-- <td>11</td> -->
            <td>12</td>
        </tr>
    </table>
</body>
</html>
